<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Pinwheel</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="w-screen h-screen">
      <div id="app" class="w-full flex flex-col justify-center items-center align-middle m-auto">
        <h1 class="text-xl pb-2">Select an instrument</h1>

        <div class="flex align-middle">
          <div class="items-center m-2">
              <select id="instruments" class="m-1">
                  <option value="0">Wind</option>
                  <option value="1">Chimes</option>
                  <option value="2">Bamboo</option>
                  <option value="3">Shaker</option>
                  <option value="4" selected>Voice</option>
              </select>
          </div>
      </div>

        <br>
        <div id="stage" style="width: 400; height: 400;">
          <!-- <canvas id="ui-canvas" width="400" height="400" class=""></canvas> -->
          <canvas id="pinwheel-canvas" width="400" height="400" class=""></canvas>
          <canvas id="input-canvas" width="400" height="400" class=""></canvas>
          <canvas id="bg-canvas" width="400" height="400" class="transition" style="background-color: #ABCDEF;"></canvas>
        </div>

        <div id="micMeter">
          <canvas id="input-meter" width="400" height="10" class="outline-red-300 bg-green-100"></canvas>
          <span id="freq" class="mr-2"></span> <span id="dbfs"></span><br>
          <!-- horizontal mic slider, 400px wide/long -->
          <input type="range" id="mic-gain" min="0" max="100" value="50" class="w-[400px]" />
        </div>

        <br>
        <button id="start" type="button" class="outline-dashed py-2 px-4 canDisable text-xl">Start</button>
        <br>
        <div id="console" class="font-mono text-sm p-4 justify-start w-full h-48  overflow-auto bg-slate-50">
          <b>console output:</b><br>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
