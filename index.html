<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Pinwheel</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="w-screen h-screen">
      <div id="app" class="w-full h-full flex flex-col justify-center items-center align-middle m-auto">
        <h1 class="text-xl pb-2">Select an instrument</h1>
        <div class="flex align-middle">
          <div class="items-center m-2">
            <input type="radio" id="inst-0" name="instrument" class="m-1">
            <label for="inst-0">Wind</label>
          </div>
          <div class="items-center m-2">
            <input type="radio" id="inst-1" name="instrument" class="m-1" checked>
            <label for="inst-1">Chimes</label>
          </div>
          <div class="items-center m-2">
            <input type="radio" id="inst-2" name="instrument" class="m-1">
            <label for="inst-2">Blade</label>
          </div>
        </div>
        <br>
        <canvas id="pinwheelCanvas" width="400" height="400" class="transition z-50"></canvas>
        <div id="micMeter">
          <canvas id="input-spectrum" width="400" height="40" class=""></canvas>
          <canvas id="input-meter" width="400" height="10" class="outline-red-300 bg-green-100"></canvas>
          <span id="dbfs"></span><br>
          <!-- horizontal mic slider, 400px wide/long -->
          <input type="range" id="mic-gain" min="0" max="100" value="50" class="w-[400px]" />
        </div>
        <br>
        <button id="start" type="button" class="outline-dashed py-2 px-4 canDisable text-xl">Start</button>
        <br>
        <div id="console" class="font-mono text-sm p-4 justify-start w-full h-48  overflow-auto bg-slate-50">
          <b>console output:</b><br>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
